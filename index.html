

	  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport">
  <title>Linkedlist</title>
</head>
<body style="background-image:url('https://lakshmiparkav.github.io/Brimma-Tech-Intern-Ex2/img6.jpg');background-size: 100%100%"><center>
<h1 style="font-family:Arial, Helvetica, sans-serif;color:azure">Linked List Simulation</h1>
<h2 style="font-family:Arial, Helvetica, sans-serif;color:azure">Insertion</h2>
<input type="text" id="element" placeholder="Enter the element" height=/><br><br>
<input type="text" id="index" placeholder="Enter the position" ><br><br>
<button type="submit" style="background-color:mistyrose" value="Add at beginning" onclick="start(document.getElementById('element').value,0)">Add at beginning</button>
<button type="submit" style="background-color:mistyrose" value="Add at end" onclick="start(document.getElementById('element').value,-1)">Add at end</button>
<button type="submit" style="background-color:mistyrose" value="Add at given position" onclick="start(document.getElementById('element').value,document.getElementById('index').value)">Add at given position</button>
<h2 style="font-family:Arial, Helvetica, sans-serif;color:azure">Deletion</h2>
<input type="text" id="element2" placeholder="Enter the element" height=/><br><br>
<button type="submit" style="background-color:mistyrose" value="Remove element from linkedlist" onclick="remove(document.getElementById('element2').value)">Remove element from Linked List</button><br>
<h2 id="msg" style="font-family:Arial, Helvetica, sans-serif;color:azure"></h2>
<canvas id="canvas">

</canvas>
<script>
	
var inc=0;
var Shape=Shape || {
	x:0,
	y:0,
	w:0,
	h:0,
	t:0,
	rects:[],
	create:function(){
		var obj=Object.create(this);
		return obj;
	},
	add:function(x,y,w,h,t,i){
		this.x=x;
		this.y=y;
		this.w=w;
		this.h=h;
		this.t=t;
		this.rects.splice(i,0,{x,y,w,h,t});
	},
	remove:function(x,y,w,h,t){
		for (var i=0;i<this.rects.length;i++) {
		if(this.rects[i].t==t)
		{
		this.rects.splice(i,1);
		}
		}
	},
	draw:function(context){
	    inc=0
		for (var i=0;i<this.rects.length;i++) {
        oRec = this.rects[i];
        context.fillStyle = 'navy'
        context.fillRect(oRec.x+inc, oRec.y, oRec.w, oRec.h);
		context.fillStyle = 'white'
		context.font = "10px Verdana";
   		context.fillText(oRec.t, oRec.x+10+inc,oRec.y+18);
        context.beginPath();
	      context.stroke();
	      context.closePath();
		  inc+=25;
    

    }
	
	
	}

};
function start(elmnt,x){
if(elmnt!="")
{
      
	  var canvas=document.getElementById("canvas");
	  canvas.height= 500;
	  canvas.weight=400;
	  canvas.style.width  = '1500px';
      canvas.style.height = '800px';
	  var ctx=canvas.getContext("2d");
	  var node=Shape.create();
	  if(node.rects.length>=10)
	  {
	  console.log(node.rects.length);
	  document.getElementById('msg').innerHTML="Linked List is Full..Please remove elements to add new one";
	  }
	  else if(x==-1)
	  {
	  x=node.rects.length;
	  node.add(10, 100, 30, 30,elmnt,x)
	  }
	  else if(x==0)
	  {
	  node.add(10, 100, 30, 30,elmnt,0);
	  }
	  else{
	  node.add(10, 100, 30, 30,elmnt,x-1)}
	  node.draw(ctx);
	 
}	  
};
function remove(elmnt)
{
 var canvas=document.getElementById("canvas");
	  canvas.style.width  = '1500px';
      canvas.style.height = '800px';
	  var ctx=canvas.getContext("2d");
	  var node=Shape.create();
	  ctx.clearRect(0, 0, canvas.width, canvas.height);
	  node.remove(10,100,30,30,elmnt);
	  node.draw(ctx);
}

window.onload=function(){
	  var canvas=document.getElementById("canvas");
	  canvas.style.width  = '1500px';
      canvas.style.height = '800px';
	  var ctx=canvas.getContext("2d");
	  }
</script>
</center>
